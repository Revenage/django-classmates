{% extends 'dashboard/index.html' %}

{% block main %}
    <main role="main" class="col-md-8 ml-sm-auto col-lg-8 pt-3 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
          <h1 class="h2">{{name}}</h1>
          <a type="button right" href="{% url 'student_create' %}" title="Add" class="btn btn-primary">
              <i class="fas fa-plus fa-xs"></i> 
              <i class="fas fa-male"></i>
          </a>
        </div>
        <h4>List ({{object_list|length}})</h4>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Grade</th>
                        <th scope="col">On duty</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in object_list %}
                        <tr>
                            <th scope="row">{{ forloop.counter }}</th>
                            <td><a href="{% url 'student_update' row.pk %}">{{ row }}</a></td>
                            <td style="padding: 0">
                                <a style="padding: 12px 20px;" href="{% url 'student_delete' row.pk %}" title="delete" class="btn btn-sm light">
                                    <i class="fas fa-times"></i>
                                </a>
                            </td>
                        </tr>
                    {% empty %}
                        <tr>
                            <th scope="row">No students</th>
                        </tr>
                    {% endfor %}
                </tbody>
          </table>
        </div>
      </main>
{% endblock main %}
